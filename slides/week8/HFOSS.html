# [Humanitarian Free and Open Source Software](http://www.timreview.ca/article/399) by Chamindra de Silva, Dec. 2010 

__Humanitarian free and open source software (HFOSS)__ represents the application of free and open source software (FOSS) to the coordination problems faced in the humanitarian and disaster-response domains.

But it is also software related to: 

- Human rights
- Advocacy
- Development Cooperation
- Assistive/Accessible Technologies
